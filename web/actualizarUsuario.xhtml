<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Actualizar Datos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <ui:composition template="registroUsuario.xhtml">
                <ui:define name="top" id="title">
                    "ACTUALIZAR DATOS" 
                </ui:define>


                <ui:define name="content">
                    <h:form>
                        <p:growl id="growl" life="3000" />
                        <h:panelGrid columns="3" class="panel_central">

                            <p:outputLabel for="nombre" value="Nombre:"/>
                            <p:inputText id="nombre" value="#{manejadorUsuario.infoUsuario.nombre}" required="true" requiredMessage="Escriba el nombre"/>
                            <p:message for="nombre"/>

                            <p:outputLabel for="cedula" value="Cédula:"/>
                            <p:inputMask id="cedula" value="#{manejadorUsuario.usuario.cedula}" disabled="true" mask="9-9999-9999" required="true" requiredMessage="Escriba la cédula"/>
                            <p:message for="cedula"/>

                            <p:outputLabel for="telefono" value="Teléfono:"/>
                            <p:inputMask id="telefono" value="#{manejadorUsuario.usuario.telefono}" mask="9999-9999" required="true" requiredMessage="Escriba el teléfono"/>
                            <p:message for="telefono"/>

                            <p:outputLabel for="fecha" value="Fecha de Nacimiento"/>
                            <p:calendar id="fecha" value="#{manejadorUsuario.usuario.fechaNacimiento}" effect="fold" required="true" requiredMessage="Escriba la fecha de nacimiento"/>
                            <p:message for="fecha"/>

                            <p:outputLabel for="sexo" value="Sexo:"/>
                            <h:panelGrid columns="1">
                                <p:selectOneRadio id="sexo" value="#{manejadorUsuario.usuario.sexo}" required="true" requiredMessage="Seleccione el sexo">
                                    <f:selectItem itemValue="Femenino" itemLabel="Femenino"/>
                                    <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                                </p:selectOneRadio>
                            </h:panelGrid>
                            <p:message for="sexo"/>

                            <p:outputLabel for="direccion" value="Dirección:"/>
                            <p:inputTextarea id="direccion" value="#{manejadorUsuario.usuario.direccion}" required="true" requiredMessage="Escriba la dirección"/>
                            <p:message for="direccion"/>

                            <p:outputLabel for="correo" value="Correo :"/>
                            <p:inputText id="correo" value="#{manejadorUsuario.usuario.correo}" required="true" requiredMessage="Escriba el correo">
                                <f:validator validatorId="validadorCorreo"/>
                            </p:inputText>
                            <p:message for="correo"/>

                            <p:outputLabel for="contraseña" value="Contraseña:"/>
                            <p:inputText id="contraseña" value="#{manejadorUsuario.usuario.contraseña}" required="true" requiredMessage="Escriba la contraseña"/>             
                            <p:message for="contraseña"/>

                            <p:commandButton value="Modificar" update="growl" actionListener="#{buttonView.buttonAction}" action="#{manejadorUsuario.modificarUsuario()}" />
                            <p:commandButton value="Regresar" ajax="false" action="loginUser" immediate="true"/>
                            <!-- immediate=omite las validaciones -->
                        </h:panelGrid>
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
