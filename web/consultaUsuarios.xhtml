<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Consulta Usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <ui:composition template="loginAdmin.xhtml">
                <ui:define name="content">
                    <p:dataTable var="user" value="#{manejadorUsuario.listaUser}">
                        <p:column headerText="Paciente">
                            <p:outputLabel value="#{user.nombre}"/>
                        </p:column>

                        <p:column headerText="Cédula">
                            <p:outputLabel value="#{user.cedula}"/>
                        </p:column>

                        <p:column headerText="Teléfono">
                            <p:outputLabel value="#{user.telefono}"/>
                        </p:column>

                        <p:column headerText="Fecha Nacimiento">
                            <p:outputLabel value="#{user.fechaNacimiento}"/>
                        </p:column>

                        <p:column headerText="Sexo">
                            <p:outputLabel value="#{user.sexo}"/>
                        </p:column>

                        <p:column headerText="Correo">
                            <p:outputLabel value="#{user.correo}"/>
                        </p:column>
                    </p:dataTable>

                    <h:form>
                        <p:commandButton value="Regresar" icon="ui-icon-arrowreturnthick-1-w" ajax="false" action="loginAdmin" immediate="true"/>
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
