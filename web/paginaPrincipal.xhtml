<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/styles.css"/>
        <title>Clínica</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <img src="resources/images/clinica.jpg" id="main"/>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form>
                    <p:growl id="growl" />
                    <h:panelGrid columns="2" class="panel_central">
                        <p:outputLabel value="Correo: "/>
                        <p:inputText value="#{usuario.correo}"/>
                        <p:outputLabel value="Contraseña: "/>
                        <p:password value="#{usuario.contraseña}"/>

                        <p:commandButton value="Ingresar" action="#{manejadorUsuario.login(usuario.contraseña, usuario.correo)}"/>
                        <h:panelGrid  columns="1">
                            <p:outputLabel value="¿No dispones de una cuenta?"/>
                            <p:commandLink value="Regístrate ahora" style="font-size: 15px; color: #ffffff;" action="registroUsuario"  />
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                By:Bryan, Carolina, Scarlett, Kevin
            </ui:insert>
        </div>

    </h:body>

</html>
