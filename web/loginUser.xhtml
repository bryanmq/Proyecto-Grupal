<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>¡Bienvenido a la Clínica!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/styles.css"/>
    </head>
    <body>
        <div>
            <ui:composition template="paginaPrincipal.xhtml">

                <ui:define name="top">
                    <img src="resources/images/clinica.jpg" id="main2"/>
                </ui:define>

                <ui:define name="content">
                    <h:form>  
                        <p:menubar>
                            <p:submenu label="Registro de Citas" icon="ui-icon-clock">
                                <p:menuitem value="Agregar una cita" icon="ui-icon-circle-plus" url="http://localhost:8080/Clinica_Proyecto_Grupal/faces/registroDeCitas.xhtml"/>
                                <p:menuitem value="Cancelar Cita" icon ="ui-icon-cancel" url="http://localhost:8080/Clinica_Proyecto_Grupal/faces/modificarCitas.xhtml" />
                            </p:submenu>

                            <p:submenu label="Historial de citas" icon=" ui-icon-calendar">
                                <p:menuitem value="Ver historial" url="http://localhost:8080/Clinica_Proyecto_Grupal/faces/historialCitas.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                            </p:submenu>

                            <p:submenu label="Configuración Personal" icon="ui-icon-person">
                                <p:menuitem value="Actualizar Datos" icon="ui-icon-refresh" url="http://localhost:8080/Clinica_Proyecto_Grupal/faces/actualizarUsuario.xhtml" />
                            </p:submenu>

                            <f:facet name="options">
                                <p:outputLabel style="margin-right:10px" value="Bienvenido: #{usuario.correo}"/>
                                <p:commandButton ajax="false" value="Cerrar Sesión" icon="ui-icon-extlink" action="paginaPrincipal" immediate="true" />
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </ui:define>

                <ui:define name="bottom">
                    <div id="bottom2">
                        <p:galleria value="#{imageView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                            <p:graphicImage value="resources/images/#{image}" alt="Nuestro mayor placer es servirle" title="CLINICA &#34;LOSTALO&#34;"/>
                        </p:galleria>
                    </div>
                </ui:define>

            </ui:composition>
        </div>
    </body>
</html>
