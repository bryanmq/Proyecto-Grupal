<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <ui:composition template="loginAdmin.xhtml">
                <ui:define name="content">
                    <p:outputLabel value="HISTORIAL GENERAL DE CITAS"/>
                    <p:dataTable var="cita" value="#{manejadorCita.listaCitasGeneral}">
                        
                        <p:column headerText="Información del paciente">
                            <p:outputLabel value="Nombre: #{cita.usuario.nombre}"/>
                            <br/>
                            <p:outputLabel value="Teléfono: #{cita.usuario.telefono}"/>
                            <br/>
                            <p:outputLabel value="Sexo: #{cita.usuario.sexo}"/>
                        </p:column>
                        
                        <p:column headerText="Especialidad">
                            <p:outputLabel value="#{cita.especialidad}"/>
                        </p:column>

                        <p:column headerText="Fecha">
                            <p:outputLabel value="#{cita.fecha}"/>
                        </p:column>

                        <p:column headerText="Hora de Cita">
                            <p:outputLabel value="#{cita.hora}"/>
                        </p:column>
                    </p:dataTable>

                    <h:form>
                        <p:commandButton value="Regresar" icon="ui-icon-arrowreturnthick-1-w" ajax="false" action="loginAdmin" immediate="true"/>
                    </h:form>
                </ui:define>
                <ui:define name="bottom">
                    
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
